general {
        output_format = "i3bar"
        colors = false
        markup = pango
        interval = 1
        color_good = '#0E0606'
		color_degraded = '#D5CED3'
		color_bad = '#B7BFC9'

}

order += "tztime local"
order += "volume master"
order += "battery 1"

tztime local {
		format = "  %time  "
		format_time = "%B, %A, %Y, %l:%M%p"
		min_width = 600		
}

